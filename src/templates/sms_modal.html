<!-- Bootstrap Modal Add -->
<div class="modal fade" id="smsOrderModal" tabindex="-1" aria-labelledby="smsOrderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="smsOrderModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="{% url 'notification:sms_test' %}" method="post">
            {% csrf_token %}
            <div class="mb-3"> <!-- SMS -->
              <label for="sms" class="form-label">Phonenumber:</label>
              <input type="text" class="form-control" id="SMS" placeholder="Enter phonenumber" name="phonenumber">
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </form>
        </div>
      </div>
    </div>
</div>
