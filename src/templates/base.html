{% load static %}
{% load static %}
{% get_static_prefix as STATIC_URL %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">


    <!-- Custom Stylesheet -->
    <link href="https://tofsjonas.github.io/sortable/sortable.css" rel="stylesheet" />

  <title>
    {% block title %}
    {% endblock title %}
  </title>
    {% block meta %}
    {% endblock meta %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div id="container-fluid"></div>
      <a class="navbar-brand" href="{% url 'view' %}">
        <img src='{% static "img/logo.png" %}' width="105" height="30" class="d-inline-block align-top" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-link">
            <a class="btn btn-secondary" aria-current="page" role="button" href="{% url 'home' %}">Admin</a>
          </li>
          <li class="nav-link">
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#workOrderModal">Arbetsorder</button>
          </li>
          <div class="dropdown nav-link">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="settingsMenu" data-bs-toggle="dropdown" aria-expanded="false">Inst√§llningar</button>
            <ul class="dropdown-menu" aria-labelledby="settingsMenu">
              <li>
                <a class="dropdown-item" type="button" href="{% url 'work' %}">Arbeten</a>
              </li>
              <li>
                <a class="dropdown-item" type="button" href="{% url 'notification:home' %}">Notifieringar</a>
              </li>
            </ul>
          </div>
        </ul>
      </div>
    </div>
  </nav>
  
 
  <div class="container mt-3" >
      {% block content %}
      {% endblock content %} 
  </div>  
  <!-- Bootstrap 5 Popperjs -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  
  <!-- Custom Javascript -->
  <script src="{% static 'js/time.js' %}"></script>
  <script src="{% static 'js/sortable.js' %}"></script>
  <script>
    window.addEventListener('load', function () {
      const el = document.getElementById('finish-time')
      if (el) {
        el.click()
      }
    })
  </script>
</body>
