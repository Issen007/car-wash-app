{% load static %}
{% load static %}
{% get_static_prefix as STATIC_URL %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 
  <title>
    {% block title %}
    {% endblock title %}
  </title>
    {% block meta %}
    {% endblock meta %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div id="container-fluid"></div>
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src='{% static "img/logo.png" %}' width="105" height="30" class="d-inline-block align-top" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-link">
            <a class="btn btn-secondary" aria-current="page" role="button" href="{% url 'home' %}">Admin</a>
          </li>
          <li class="nav-link">

            <a class="btn btn-secondary" aria-current="page" role="button" href="{% url 'work' %}">Inst√§llningar</a>

          </li>
        </ul>
      </div>
    </div>
  </nav>
  
 
  <div class="container mt-3" >
      {% block content %}
      {% endblock content %} 
  </div>  
  <!-- Popperjs -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="{% static 'js/time.js' %}"></script>
</body>
